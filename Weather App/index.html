<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <!-- <script src="app_geo.js" defer></script> -->
</head>
<body>

    <div class="units">
        <button id="celsius" class="inactive" value="C">°C</button>
        <button id="fahrenheit" class="active" value="F">°F</button>
    </div>

    <div class="city-container">
            <input class="city-search" type="text"  placeholder="exp. New York">
            <button type="submit">Click</button>
    </div>
    <!-- <div class="weather loading"> -->
        <div class="location">
            <h1 class="location-timezone">City Name</h1>
            <img src="" alt="Weather Icon" class="weather-icon">
        </div>
    
        <div class="temperature">
            <div class="degree-section">
                <h2 class="temperature-degree">Temp.</h2>
                <span class="temperature-unit">°C</span>
            </div>
            
            <div class="temperature-description">description</div>
        </div>
    <!-- </div> -->
    
</body>
</html>
